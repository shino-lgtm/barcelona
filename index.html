<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バルセロナ空港からルメリディアンまでのバス移動ガイド</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; margin: 20px; background-color: #f4f4f8; }
    h1, h2 { color: #004080; }
    img { width: 100%; max-width: 600px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .step { margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>✈️ バルセロナ空港からルメリディアン・バルセロナへバスで行く方法</h1>

  <div class="step">
    <h2>① 空港でバス乗り場を探そう</h2>
    <p>到着ターミナルT1またはT2から出て「Aerobús」の表示を探します。</p>
    <img src="aerobusstopairport.jpg">
  </div>

  <div class="step">
    <h2>② Aerobúsに乗車（チケットはオンラインor現地で）</h2>
    <p>Aerobúsは空港と市内中心部（カタルーニャ広場）を15〜20分おきに運行。</p>
    <img src="placa-de-catalunya-aerobus.jpg">
  </div>

  <div class="step">
    <h2>③ カタルーニャ広場で下車し、ホテルへ徒歩</h2>
    <p>終点「Plaça Catalunya」で降車。そこから徒歩約5分でホテルに到着します。</p>
    <img src="placa-de-catalunya-aerobus.jpg">
  </div>

  <div class="step">
    <h2>④ ルメリディアン・バルセロナに到着！</h2>
    <p>ランブラス通り沿いにある、おしゃれなホテルです。</p>
    <img src="le-meridien-barcelona.jpg">
  </div>
</body>
</html>
